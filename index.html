<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UPI Payment</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            margin: 0;
        }
        .payment-container {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 350px;
        }
        .merchant {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        .merchant img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
        }
        .qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto 15px;
            background: url('qr-placeholder.png'); /* Replace with actual QR code */
            background-size: cover;
        }
        .upi-buttons button {
            background: #0077ff;
            color: white;
            border: none;
            padding: 10px;
            margin: 5px;
            width: 100px;
            border-radius: 5px;
            cursor: pointer;
        }
        .timer {
            margin-top: 10px;
            font-weight: bold;
            color: red;
        }
        .instructions {
            margin-top: 15px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="payment-container">
        <div class="merchant">
            <img src="/ZERO STORE LOGO ICON Light_BG.jpg" alt="Merchant Logo"> <!-- Replace with actual logo -->
            <h3>Zero Store Official</h3>
        </div>
        <div class="qr-code"></div>
        <div class="upi-buttons">
            <a href="gpay://upi/pay?pa=8822233315@freecharge&am=2&pn=Zero Store&tn=ATCYmMIj1740199924&tr=Your Payment Link is Created" target="_blank">
                <button>Google Pay</button>
            </a>
            <a href="phonepe://upi/pay?pa=8822233315@freecharge&am=2&pn=Zero Store&tn=ATCYmMIj1740199924&tr=Your Payment Link is Created" target="_blank">
                <button>PhonePe</button>
            </a>
            <a href="paytmmp://upi/pay?pa=8822233315@freecharge&am=2&pn=Zero Store&tn=ATCYmMIj1740199924&tr=Your Payment Link is Created" target="_blank">
                <button>Paytm</button>
            </a>
            <a href="upi://pay?pa=8822233315@freecharge&am=2&pn=Zero Store&tn=ATCYmMIj1740199924&tr=Your Payment Link is Created" target="_blank">
                <button>UPI</button>
            </a>
            
        </div>
        <div class="timer">Payment Expires in: 04:59</div>
        <div class="instructions">Scan the QR using any UPI app or tap a button above to proceed.</div>
    </div>
</body>
</html>
